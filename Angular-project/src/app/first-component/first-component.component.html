<div class="container">
  <div class="row mt-5">
  <div class="col-3">
    <label for="model">Model:</label>
    <input type="text" class="form-control" id="model" [(ngModel)]="model">
  </div>
  <div class="col-3">
    <label for="model">Wynik:</label>
    <input type="text" class="form-control" disabled [(ngModel)]="model2">
  </div>
  </div>
  <div class="row mt-3">
    <div class="col-3">
      <button type="submit" class="btn btn-primary" (click)="insertModelToModel2()">Wpisz tekst i kliknij</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-3">
      <div class="form-group">
        <label for="sel1">Wybierz z listy</label>
        <select [(ngModel)]="model3" class="form-control" id="sel1">
          <option>HTML</option>
          <option>CSS</option>
          <option>ANGULAR</option>
          <option>JAVA</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <span>Wybrałeś: {{model3}}</span>
    </div>
    </div>
  <div class="row mt-5">
    <div class="col-3">
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="turnOffAndOn()">
    <label class="form-check-label" for="exampleCheck1">{{model4}}</label>
  </div>
    </div>
  </div>
      <div class="row mt-5">
        <div class="col-md-6">
          <div style="display: block;">
            <canvas baseChart width="400" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"></canvas>
          </div>
        </div>
        <div class="col-md-6" style="margin-bottom: 10px">
          <table class="table table-responsive table-condensed">
            <tr>
              <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData">
              <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
          </table>
          <button (click)="randomize()">CLICK</button>
        </div>
      </div>
</div>
